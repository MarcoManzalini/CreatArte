<div class="relative">
  <div
    class="z-1 absolute w-full h-full flex flex-column justify-content-between align-items-center"
  >
    <div class="mt-3 flex flex-column align-items-center">
      <app-outlined-button text="Crea Arte Alan Mosconi" [white]="whiteText"></app-outlined-button>
      <p class="arboreto font-bold text-center text-6xl" [class]=" whiteText ? 'text-white ' : 'text-black'">
        CreArte, dove ogni creazione prende vita come un'opera unica.
      </p>
    </div>

    <div class="w-full grid p-4">
      <div
        class="md:col-4 p-4 flex justify-content-start line-height-3"
        [class]=" whiteText ? 'text-white ' : 'text-black'"
      >
      Scopri la storia di ogni cornice, dove intaglio, doratura e restauro trasformano tradizione e cultura in pura arte.
      </div>

      <div class="col md:col-4 flex justify-content-center align-items-end">
        <a href="#cornici">
          <app-outlined-button
          [white]="whiteText"
            text="Cornici"
            class="mr-2"
          ></app-outlined-button>
        </a>
      </div>

      <div class="col md:col-4 flex justify-content-end align-items-end">
        <app-outlined-button
        [white]="whiteText"
          icon="pi pi-angle-left"
          (clicked)="prev()"
          class="mr-2"
        />
        <app-outlined-button icon="pi pi-angle-right" (clicked)="next()" [white]="whiteText"/>
      </div>
    </div>
  </div>

  <p-galleria
    [value]="images"
    [circular]="true"
    [showItemNavigators]="false"
    [showThumbnails]="false"
    [autoPlay]="true"
    [activeIndex]="activeIndex"
    (activeIndexChange)="changeTextColor($event)"
    class="border-round"
  >
    <ng-template pTemplate="item" let-item>
      <div
        class="image-container border-round cover relative"
        [style.backgroundImage]="'url(' + item + ')'"
      >
    </div>
    </ng-template>
  </p-galleria>
</div>
