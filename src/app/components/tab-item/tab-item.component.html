<div
  class="border-round pt-3 px-3 flex flex-column justify-content-between"
  [style]="
    'background: url(' +
    tabData.url +
    '); background-repeat: no-repeat;background-size: cover;background-position:center'
  "
  style="height: 50dvh; margin: 1rem; max-width: 100%"
>
  <div class="w-full flex justify-content-between">
    <app-outlined-button [text]="tipo" [rounded]="false" />
    @if(dialogOpen){
    <app-outlined-button
      icon="pi pi-arrow-up-right"
      [rounded]="false"
      (clicked)="open()"
    />
    }
  </div>

  <div>
    <p class="arboreto text-white text-2xl">{{ tabData.name }}</p>
    <p class="h-3rem text-white">{{ tabData.subText }}</p>
  </div>
</div>

<app-dialog-cornice
  [openCornice]="tabData"
  [openDialog]="dialogVisible"
  (dialogClose)="dialogVisible = !dialogVisible"
/>
