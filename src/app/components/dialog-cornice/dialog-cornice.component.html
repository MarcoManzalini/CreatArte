@if(openCornice){
    <p-dialog
      header="Dettagli Cornice"
      [modal]="true"
      [(visible)]="openDialog"
      [style]="{ width: '40rem', 'max-width': '100dvw' }"
      (visibleChange)="dialogClose.emit($event)"
    >
      <div
        class="w-full flex justify-content-center align-items-center border-round"
        style="overflow-x: hidden;"
      >
        <p-image [src]="openCornice.url" [preview]="true" alt="Image" [style]="{'max-width':'100%'}"/>
      </div>
    
      <div>
        <h3>{{ openCornice.name }}</h3>
        <p>
          {{ openCornice.subText }}
        </p>
      </div>
    </p-dialog>
    }
